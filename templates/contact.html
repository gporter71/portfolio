{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
{% endblock %}

{% block body %}
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<script src="{{url_for('static', filename='js/contact.js')}}"></script>

<div>
  <form action="{{url_for('contact_save')}}" method='post'>
    <div class="row m-0">
      <div class="col-sm-2"></div>
      <div class="col-sm-4" id="div-terminal"></div>
      <div class="col-sm-4" style="background-color: gray;">
        
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name..">
        
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" placeholder="Your phone number..">
        
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Your email..">
        
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write something.."></textarea>
        
          <input class="save-button" type="button" id="btn-save" value="submit" />
          <span id="span-submit-line"></span>
        
      </div>
      <div class="col-sm-2"></div>
    </div>
  </form>
</div>

{% endblock %}
